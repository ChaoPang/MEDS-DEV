# This where the predicates need to be to be able to use them in the task definition.
predicates:
  hospital_admission:
    code: { regex: "^HOSPITAL_ADMISSION//.*" }
  hospital_discharge:
    code: { regex: "^HOSPITAL_DISCHARGE//.*" }

  ED_registration:
    code: { regex: "^ED_REGISTRATION//.*" }
  ED_discharge:
    code: { regex: "^ED_OUT//.*" }

  icu_admission:
    code: { regex: "^ICU_ADMISSION//.*" }
  icu_discharge:
    code: { regex: "^ICU_DISCHARGE//.*" }

  death:
    code: MEDS_DEATH
